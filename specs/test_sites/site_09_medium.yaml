# Site 9: Medium Blog
# 博客/CMS站点（嵌套HTML+图片）

task_id: "site_09_medium"
task_name: "Medium Blog Article Extraction"
created_at: "2026-02-27"
version: "1.0"

extraction_type: "single_page"

targets:
  - name: "articles"
    fields:
      - name: "title"
        type: "text"
        selector: "h1"
        required: true
        description: "Article title"
      - name: "subtitle"
        type: "text"
        selector: ".subtitle"
        required: false
        description: "Article subtitle"
      - name: "author"
        type: "text"
        selector: ".author-name"
        required: false
        description: "Author name"
      - name: "published_date"
        type: "text"
        selector: "time"
        required: false
        description: "Publication date"
      - name: "reading_time"
        type: "text"
        selector: ".reading-time"
        required: false
        description: "Estimated reading time"
      - name: "content"
        type: "html"
        selector: "article"
        required: true
        description: "Article content HTML"
      - name: "image_urls"
        type: "url"
        selector: "figure img"
        attribute: "src"
        required: false
        multiple: true
        description: "Article images"
      - name: "tags"
        type: "text"
        selector: ".tags"
        required: false
        description: "Article tags"

start_url: "https://medium.com/"

# Limits
max_pages: 1
max_iterations: 3
depth_limit: 1

# Wait for dynamic content
wait_strategy:
  wait_for: "article"
  timeout: 15000

# Anti-bot measures
anti_bot:
  random_delay:
    min: 2
    max: 4

# Completion criteria
completion_criteria:
  min_items: 3
  quality_threshold: 0.6
  max_error_rate: 0.3

notes: |
  - Rich HTML with embedded images
  - Some content may require login (paywall)
  - Nested content structure
  - May need to scroll for lazy-loaded content