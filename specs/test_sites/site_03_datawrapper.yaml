# Site 3: DataWrapper Charts
# 数据可视化图表站（SVG代码）

task_id: "site_03_datawrapper"
task_name: "DataWrapper Chart SVG Extraction"
created_at: "2026-02-27"
version: "1.0"

extraction_type: "single_page"

targets:
  - name: "charts"
    fields:
      - name: "title"
        type: "text"
        selector: ".chart-title"
        required: true
        description: "Chart title"
      - name: "description"
        type: "text"
        selector: ".chart-description"
        required: false
        description: "Chart description"
      - name: "svg_content"
        type: "html"
        selector: "svg"
        required: true
        description: "SVG chart code"
      - name: "chart_url"
        type: "url"
        selector: "a.chart-link"
        attribute: "href"
        required: false
        description: "Chart URL"
      - name: "chart_type"
        type: "text"
        selector: ".chart-type"
        required: false
        description: "Type of chart (bar, line, etc.)"

start_url: "https://www.datawrapper.de/"

# Limits
max_pages: 1
max_iterations: 3
depth_limit: 1

# Wait for dynamic content
wait_strategy:
  wait_for: "svg"
  timeout: 15000

# Anti-bot measures
anti_bot:
  random_delay:
    min: 1
    max: 2

# Completion criteria
completion_criteria:
  min_items: 3
  quality_threshold: 0.6
  max_error_rate: 0.3

notes: |
  - Focus on extracting SVG chart code
  - Public chart gallery with export options
  - Each chart has render preview and SVG code