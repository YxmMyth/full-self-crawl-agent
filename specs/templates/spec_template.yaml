# Spec Template
# This is a template for creating new specs

task_id: "template_task_id"
task_name: "Template Task Name"
created_at: "{{timestamp}}"
version: "1.0"

# Extraction type: single_page, pagination, infinite_scroll
extraction_type: "single_page"

targets:
  - name: "entities"
    fields:
      - name: "field_name"
        type: "text"  # text, number, url, date
        selector: ".css-selector"
        attribute: ""  # Optional: attribute to extract (e.g., "href", "src")
        required: true
        description: "Field description"

# Starting URL for crawling
start_url: "https://example.com"

# Limits
max_pages: 100
depth_limit: 3

# Validation rules (optional)
validation_rules: {}

# Anti-bot measures
anti_bot:
  random_delay:
    min: 1
    max: 3
  user_agent_rotation: true

# Completion criteria
completion_criteria:
  min_items: 10
  quality_threshold: 0.9
  max_error_rate: 0.1