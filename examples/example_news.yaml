# 示例 2: 新闻列表爬取

task_id: "task_news_001"
task_name: "新闻列表爬取"
created_at: "2026-02-25T00:00:00"
version: "1.0"

# 分页提取
extraction_type: "pagination"

targets:
  - name: "news"
    fields:
      - name: "title"
        type: "text"
        selector: ".news-title"
        required: true
        description: "新闻标题"
      - name: "summary"
        type: "text"
        selector: ".news-summary"
        required: false
        description: "新闻摘要"
      - name: "author"
        type: "text"
        selector: ".author"
        required: false
        description: "作者"
      - name: "publish_date"
        type: "date"
        selector: ".publish-date"
        required: true
        description: "发布日期"
      - name: "url"
        type: "url"
        selector: ".news-item a"
        attribute: "href"
        required: true
        description: "详情链接"
      - name: "category"
        type: "text"
        selector: ".category"
        required: false
        description: "分类"

# 起始页面
start_url: "https://example.com/news?page=1"

# 限制
max_pages: 50
depth_limit: 2

# 验证规则
validation_rules:
  title:
    - "len(10)"

# 反爬策略
anti_bot:
  random_delay:
    min: 1
    max: 2
  user_agent_rotation: true

# 完成标准
completion_criteria:
  min_items: 50
  quality_threshold: 0.85
  max_error_rate: 0.15